<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div class="form-group">
    <label for=""></label>
    <input
      type="text"
      name="search"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
      #search
      ngModel
    />
    <small id="helpId" class="text-muted">Inserte artista</small>
  </div>

  <div class="form-group">
    <label for=""></label>
    <button class="form-control btn btn-success">Enviar</button>
  </div>
</form>
