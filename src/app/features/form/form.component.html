<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)">
  <div class="form-group">
    <label for=""></label>
    <input
      type="text"
      name="search"
      class="form-control"
      placeholder=""
      aria-describedby="helpId"
      #search
      ngModel
    />
    <small id="helpId" class="text-muted">Inserte artista</small>
  </div>

  <div class="form-group">
    <label for=""></label>
    <button class="form-control btn btn-success">Enviar</button>
  </div>
</form>

<table class="table table-dark" *ngIf=" data.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
       <th scope="col">Art Work</th>
      <th scope="col">Art Work 30</th>
       <th scope="col">Country</th>
      <th scope="col">Kind</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data ,let i='index'">
      <th scope="row">{{i +1}}</th>
       <th scope="row"><a class="anchor" href="{{item['artistViewUrl']}}">{{item['collectionCensoredName']}}</a></th>
      <th scope="row"><img src="{{ item['artworkUrl30']}}"></th>
       <th scope="row">{{item['country']}}</th>
      <th scope="row">{{item['kind']}}</th>
    </tr>

  </tbody>
</table>
